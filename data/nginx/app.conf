server {
    listen      80 default_server;
    listen [::]:80 default_server;
    server_tokens off;

    server_name tu.eno.pw;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location /robots.txt {
        add_header Context-Type text/plain;
        return 200 "User-agent: *\nDisallow:\n";
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen      443 ssl;
    server_tokens off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy "same-origin";
    add_header Permissions-Policy "geolocation=(),midi=(),sync-xhr=(),microphone=(),camera=(),magnetometer=(),gyroscope=(),fullscreen=(),payment=()";

    server_name tu.eno.pw;

    ssl_certificate /etc/letsencrypt/live/tu.eno.pw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tu.eno.pw/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://web:8080;
    }

    location /api/v0 {
        set $args '${args}&json.facet={"Cycle":{"terms":{"field":"parts.cycle_str","mincount":0,"limit":200,"sort":"index"}},"Type":{"terms":{"field":"parts.type_str","limit":200,"mincount":0}},"ECTS":{"terms":{"field":"ects_str","limit":200,"mincount":0,"sort":"index"}},"Degree":{"terms":{"field":"degrees.name_degree_str","mincount":0,"limit":200,"sort":"index"}},"Department":{"terms":{"field":"faculty_str","limit":200,"sort":"index"}},"Institute":{"terms":{"field":"institute_str","limit":200}},"Group":{"terms":{"field":"group_str","limit":200}},"Exam
        Type":{"terms":{"field":"exam_type_str","mincount":0,"limit":200,"sort":"index"}}}';
        proxy_pass http://solr:8983/solr/mousse_core;
    }
}
